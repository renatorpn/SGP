<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        
        <title>SGP</title>
        
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/stylesheet.css"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script type="text/javascript">
    $(function() {
        $('.date-picker').datepicker( {
            
            changeMonth: true,
            monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
            monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'],
            changeYear: true,
            showButtonPanel: true,
            dateFormat: 'MM yy',
            onClose: function(dateText, inst) { 
                var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
                var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
                $(this).datepicker('setDate', new Date(year, month, 1));
            },
            beforeShow : function(input, inst) {
                var datestr;
                if ((datestr = $(this).val()).length > 0) {
                    year = datestr.substring(datestr.length-4, datestr.length);
                    month = jQuery.inArray(datestr.substring(0, datestr.length-5), $(this).datepicker('option', 'monthNamesShort'));
                    $(this).datepicker('option', 'defaultDate', new Date(year, month, 1));
                    $(this).datepicker('setDate', new Date(year, month, 1));
                }
            }
        });
    });
    </script>
    <style>
    .ui-datepicker-calendar {
        display: none;
        }
    </style>

    </head>
    <body jsf:id="body">
        
            
       
        
        <p:growl autoUpdate="true"/>
      
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
                    <form jsf:id="form" enctype="multipart/form-data" jsf:prependId="false">
                        <fieldset>
                            <legend>Dados do Cliente</legend>
                            
                                 <div class="col-lg-8 col-md-8">
                                    <div class="form-group">
                                        <label jsf:for="nome">Nome</label>
                                        <h:outputText
                                               id="nome"
                                               binding="#{nome}"
                                               class="form-control"
                                               
                                               value="#{cadastroBean.cadastro.id}, #{cadastroBean.cadastro.nome} - CPNJ: #{cadastroBean.cadastro.cnpj} "
                                               />

                                        <h:message for="nome" styleClass="text-danger"/>
                                    </div>
                                </div>
                           
                        </fieldset>
                        <fieldset>
                            <legend>Dados do Balanço</legend>
                            <div class="col-lg-8 col-md-8">
                            <div class="form-group">
                                <label for="startDate">Selecione o Período :</label>
                                <p:inputText  id="startDate" class="date-picker" value="#{cadastroBean.balanco.periodo}"/>
                                    
                                

                                <h:message for="periodo" styleClass="text-danger"/>
                                
                                
                            </div>
                            </div>
                        </fieldset>

                                               
                        <input type="submit"
                               class="btn btn-primary"
                               jsf:action="#{cadastroBean.cadastrarBalanco}"
                               value="Salvar" 
                               style="margin: 10px"
                               />
                        
                        

                </form>
</div>
            </div>

        </div>


        <h:outputScript name="bootstrap/3.3.7/js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery.mask.min.js"/>
        <h:outputScript name="js/jquery.maskMoney.min.js"/>
        <h:outputScript name="js/jquery.validate.min.js"/>
        <h:outputScript name="js/additional-methods.min.js"/>
        <h:outputScript name="js/localization/messages_pt_BR.min.js"/>
        <h:outputScript name="js/script.js"/>
    </body>
</html>

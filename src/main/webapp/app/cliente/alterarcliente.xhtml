<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>SGP</title>

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/stylesheet.css"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body jsf:id="body">
        <ui:include src="/app/header.xhtml"/>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
                    <form jsf:id="form" enctype="multipart/form-data" jsf:prependId="false">
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <p:tabView class="form-group">
                            <p:tab title="Dados Gerais">
                                <fieldset>
                                    <legend>Dados do Cliente</legend>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12">
                                            <div class="form-group">
                                                <p:outputLabel for="nome" value="Nome Fantasia"/>
                                                <p:inputText 
                                                    id="nome"
                                                    class="form-control"
                                                    placeholder="Nome Fantasia do Cliente"
                                                    value="#{cadastroBean.cadastro.nome}"
                                                    required="required"
                                                    maxlength="50"/>

                                                <h:message for="nome" styleClass="text-danger"/>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <p:outputLabel for="cnpj" value="CNPJ" />
                                                <h:outputText
                                                    id="cnpj"
                                                    class="form-control"
                                                    value="#{cadastroBean.cadastro.cnpj}"
                                                    />
                                                <h:message for="cnpj" styleClass="text-danger"/>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6">
                                            <div class="form-group">
                                                <p:outputLabel for="razao" value="Razão Social"/>
                                                <p:inputText 
                                                    id="razao"
                                                    class="form-control"
                                                    placeholder="Razão Social Cliente"
                                                    value="#{cadastroBean.cadastro.razaoSocial}"
                                                    required="required"/>
                                                <h:message for="razao" styleClass="text-danger"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <p:outputLabel for="qtdlojas" value="Nº de Lojas"/>
                                                <input type="number"
                                                       class="form-control"
                                                       jsf:id="qtdlojas"
                                                       jsf:binding="#{qtdlojas}"
                                                       min="1"
                                                       maxlength="999"
                                                       placeholder="123"
                                                       jsf:value="#{cadastroBean.cadastro.quantidadelojas}"
                                                       required="required"
                                                       />
                                                <p:message for="qtdlojas" styleClass="text-danger"/>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <label jsf:for="classificacaoabc">Classificação ABC</label>
                                                <h:selectOneMenu id="classificacaoabc" class="form-control" value="#{cadastroBean.cadastro.classificacaoabc}" required="true">
                                                    <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                                    <f:selectItems value="#{cadastroBean.classificacaoClienteabc}" var ="classificacaoabc"
                                                                   itemValue="#{classificacaoabc}" 
                                                                   itemLabel="#{classificacaoabc.descricao}"/>
                                                </h:selectOneMenu>
                                                <p:message for="classificacaoabc" />
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <label jsf:for="ambientevendascliente">Ambiente de Vendas</label>
                                                <h:selectOneMenu id="ambientevendascliente" class="form-control" value="#{cadastroBean.cadastro.ambienteVendasCliente}" required="true">
                                                    <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                                    <f:selectItems value="#{cadastroBean.ambienteVendasCliente}" var ="ambientevendascliente"
                                                                   itemValue="#{ambientevendascliente}" 
                                                                   itemLabel="#{ambientevendascliente.descricao}"/>
                                                </h:selectOneMenu>
                                                <p:message for="ambientevendascliente" />
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <label jsf:for="categoriacliente">Categoria do Cliente</label>
                                                <h:selectOneMenu id="categoriacliente" class="form-control" value="#{cadastroBean.cadastro.categoriaCliente}" required="true">
                                                    <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                                    <f:selectItems value="#{cadastroBean.categoriaCliente}" var ="categoriacliente"
                                                                   itemValue="#{categoriacliente}" 
                                                                   itemLabel="#{categoriacliente.descricao}"/>
                                                </h:selectOneMenu>
                                                <p:message for="ambientevendascliente" />
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <label jsf:for="canalvendascliente">Canal de Vendas</label>
                                                <h:selectOneMenu id="canalvendascliente" class="form-control" value="#{cadastroBean.cadastro.canalVendasCliente}" required="true">
                                                    <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                                    <f:selectItems value="#{cadastroBean.canalVendasCliente}" var ="canalvendascliente"
                                                                   itemValue="#{canalvendascliente}" 
                                                                   itemLabel="#{canalvendascliente.descricao}"/>
                                                </h:selectOneMenu>
                                                <p:message for="ambientevendascliente" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">


                                        <div class="col-lg-3 col-md-3">
                                            <p:panelGrid columns="2">
                                                <f:facet name="header">
                                                    <h:outputText value="Logomarca" />
                                                </f:facet>

                                                <h:graphicImage value="/img/#{cadastroBean.cadastro.logomarca}" width="100px" height="100px"/>


                                            </p:panelGrid>
                                        </div>


                                        <div class="col-lg-6 col-md-6">

                                            <div class="form-group">
                                                <legend>Alterar Logo</legend>
                                                <h:inputFile value="#{cadastroBean.img}"/>

                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </p:tab>

                            <p:tab title="Dados de Endereço">
                                <fieldset>

                                    <legend>Endereço</legend>
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6">
                                            <div class="form-group ">
                                                <p:outputLabel for="logradouro" value="Logradouro"/>
                                                <p:inputText
                                                    class="form-control"
                                                    id="logradouro"
                                                    placeholder="Av. Presidente Vargas"
                                                    value="#{cadastroBean.cadastro.logradouro}"
                                                    required="required"/>

                                                <h:message for="logradouro" styleClass="text-danger"/>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <p:outputLabel for="numero" value="Número"/>
                                                <p:inputText
                                                    class="form-control"
                                                    id="numero"
                                                    maxlength="6"
                                                    placeholder="123"
                                                    value="#{cadastroBean.cadastro.numero}"
                                                    required="required"/>

                                                <p:message for="numero" styleClass="text-danger"/>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <p:outputLabel for="complemento" value="Complemento"/>
                                                <p:inputText
                                                    class="form-control"
                                                    id="complemento"
                                                    placeholder="Casa, Apto, Loja"
                                                    value="#{cadastroBean.cadastro.complemento}"/>

                                                <p:message for="complemento" styleClass="text-danger"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group ">
                                                <p:outputLabel for="bairro" value="Bairro"/>
                                                <p:inputText
                                                    class="form-control"
                                                    id="bairro"
                                                    placeholder="Informe o bairro"
                                                    value="#{cadastroBean.cadastro.bairro}"
                                                    required="required"/>

                                                <p:message for="bairro" styleClass="text-danger"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">
                                                <p:outputLabel for="cidade" value="Cidade"/>
                                                <p:inputText
                                                    class="form-control"
                                                    id="cidade"
                                                    binding="#{cidade}"
                                                    placeholder="Rio de Janeiro"
                                                    value="#{cadastroBean.cadastro.cidade}"
                                                    required="required"/>

                                                <p:message for="cidade" styleClass="text-danger"/>
                                            </div>
                                        </div>
                                        <div class="col-lg-3 col-md-3">
                                            <div class="form-group">

                                                <p:outputLabel for="cep" value="CEP"/>
                                                <p:inputMask id="cep" value="#{cadastroBean.cadastro.cep}" mask="99999-999" class="form-control" placeholder="00000-000"/>
                                                <h:message for="cep" styleClass="text-danger"/>
                                            </div>
                                        </div>

                                        <div class="col-lg-3 col-md-3">

                                            <div class="form-group">
                                                <label jsf:for="estado">Estado</label>
                                                <h:selectOneMenu id="estado" class="form-control" value="#{cadastroBean.cadastro.estado}" required="true">
                                                    <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                                    <f:selectItems value="#{cadastroBean.estado}" var ="estado"
                                                                   itemValue="#{estado}" 
                                                                   itemLabel="#{estado.uf}"/>
                                                </h:selectOneMenu>
                                                <p:message for="ambientevendascliente" />
                                            </div>



                                        </div>

                                    </div>

                                </fieldset>
                            </p:tab>


                            <p:tab title="Lista de Contatos">

                                <fieldset>
                                    <fieldset >
                                        <legend>Lista de Contatos no Cliente</legend>

                                        <p:dataTable emptyMessage="Nenhum item Resgitrado." 
                                                     var="contato" 
                                                     value="#{cadastroBean.contatos}" 
                                                     id="contatos"
                                                     widgetVar="contato"
                                                     rows="5" 
                                                     paginator="true"
                                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                     rowsPerPageTemplate="5,10,15"
                                                     >

                                            <f:facet name="header">Relação de Contatos</f:facet>
                                            <p:column style="width: 5%" headerText="Nome" sortBy="#{contato.nome}">
                                                <h:outputText value="#{contato.nome}" />
                                            </p:column>
                                            <p:column style="width: 10%" headerText="Cargo" sortBy="#{contato.cargo}">
                                                <h:outputText value="#{contato.cargo}" />
                                            </p:column>
                                            <p:column style="width: 15%" headerText="E-mail" sortBy="#{contato.email}">
                                                <h:outputText value="#{contato.email}" />
                                            </p:column>
                                            <p:column style="width: 10%" headerText="Telefone" sortBy="#{contato.telefone}">
                                                <h:outputText value="#{contato.telefone}" />
                                            </p:column>

                                            <p:column style="width: 5%" headerText="Opção">

                                                <input type="submit"
                                                       class="btn btn-danger"
                                                       jsf:action="#{cadastroBean.removeContato()}"
                                                       value="x"

                                                       onclick="if (!confirm('Confirma a exclusão do Contato: #{contato.nome}?'))
                                                                   return false;"
                                                       />

                                            </p:column>
                                            <f:facet name="footer">
                                                Total de Contatos cadastrados: #{cadastroBean.contatos.size()}
                                            </f:facet>

                                        </p:dataTable>
                                        <p:commandButton style="margin: 3%" value="Novo Contato" type="button" onclick="PF('dlg1').show();" />
                                    </fieldset>


                                </fieldset>

                            </p:tab>


                            <p:tab title="Outras Informações">
                                <fieldset>
                                    <legend>Informações Adicionais</legend>
                                    <div class="col-lg-12 col-md-12">
                                        <label >Ouras Informações</label>
                                        <textarea class="form-control" jsf:binding="#{infos}" jsf:value="#{cadastroBean.cadastro.outrasInformacoes}" rows="7"></textarea>
                                    </div>
                                </fieldset>
                            </p:tab>
                        </p:tabView>

                        <div style="margin-top: 3%">
                            <h:commandButton
                                class="btn btn-primary"
                                action="#{cadastroBean.alterarCliente()}"
                                value="Salvar Alterações"
                                style="margin: 3%"
                                />
                            
                            <input type="submit"
                                   class="btn btn-primary"
                                   jsf:action="#{cadastroBean.balancoCadastrados(cadastroBean.cadastro)}"
                                   value="Balanço"
                                   style="margin: 3%"
                                   />
                            <h:commandButton 
                                class="btn btn-primary" 
                                value="SWOT" 
                                action="#{quadroSWOTMB.editar(cadastro)}" 
                                style="margin: 3%"
                                />
                            <input type="submit"
                                   class="btn btn-primary"
                                   jsf:action="#{cadastroBean.removerCliente}"
                                   value="Excluir Cliente"
                                   onclick="if (!confirm('Confirma a exclusão do Cliente: #{cadastroBean.cadastro.nome}?'))
                                               return false;"
                                   style="margin: 3%"
                                               />
                        </div>
                    </form>
                    <p:dialog header="Adicionar Novo Contato" widgetVar="dlg1" height="300" width="300" class="form-group">
                        <p:growl id="msgsdialog" showDetail="true" sticky="true"/>
                        <h:form id="formdialog" enctype="multipart/form-data" >
                            <div class="row">
                                <div class="col-lg-9 col-md-9">
                                    <div class="form-group">
                                        <label jsf:for="nome">Nome: </label>
                                        <p:inputText
                                            id="nomecontato"
                                            class="form-control"
                                            placeholder="Nome do Contato"
                                            value="#{cadastroBean.contato.nome}"
                                            required="true"
                                            requiredMessage="Nome não pode ser nulo."
                                            /> 
                                        <p:message for="nomecontato" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9 col-md-9">
                                    <div class="form-group">
                                        <label jsf:for="cargo">Cargo: </label>
                                        <h:selectOneMenu id="cargo" 
                                                         class="form-control"
                                                         binding="#{cargo}"
                                                         value="#{cadastroBean.contato.cargo}" 
                                                         required="true"
                                                         requiredMessage="Cargo não pode ser nulo."
                                                         >
                                            <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                            <f:selectItems value="#{cadastroBean.cargoContatoCliente}" 
                                                           var ="cargo"
                                                           itemValue="#{cargo}"
                                                           itemLabel="#{cargo.descricao}"/>
                                        </h:selectOneMenu>
                                        <p:message for="cargo" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9 col-md-9">
                                    <div class="form-group">
                                        <label jsf:for="email">E-mail </label>
                                        <input type="email"
                                               jsf:id="email"
                                               jsf:binding="#{email}"
                                               class="form-control"
                                               placeholder="exemplo@exemplo.com.br"
                                               jsf:value="#{cadastroBean.contato.email}"
                                               required="required"/>

                                        <h:message for="email" styleClass="text-danger"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9 col-md-9">
                                    <div class="form-group">
                                        <label jsf:for="telefone">Telefone: </label>
                                        <p:inputMask
                                            id="telefone"
                                            mask="(99) 99999999?9"
                                            maxlength="9"
                                            required="true"
                                            requiredMessage="Obrigatório."
                                            class="form-control"
                                            value="#{cadastroBean.contato.telefone}"/>
                                        <p:message for="telefone" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-9 col-md-9">
                                    <div class="form-group">
                                        <input 
                                            type="submit"
                                            class="btn btn-success"
                                            jsf:action="#{cadastroBean.onAddNewContato()}"
                                            value="Salvar"

                                            update=":formdialog:msgsdialog"
                                            oncomplete="PF('dlg1').hide();"/>  
                                    </div>
                                </div>
                            </div>
                        </h:form>
                    </p:dialog>

                </div>
            </div>
        </div>


        <h:outputScript name="bootstrap/3.3.7/js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery.mask.min.js"/>
        <h:outputScript name="js/jquery.maskMoney.min.js"/>
        <h:outputScript name="js/jquery.validate.min.js"/>
        <h:outputScript name="js/additional-methods.min.js"/>
        <h:outputScript name="js/localization/messages_pt_BR.min.js"/>
        <h:outputScript name="js/script.js"/>
    </body>
</html>

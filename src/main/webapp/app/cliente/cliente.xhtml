<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>SGP</title>

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/stylesheet.css"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body jsf:id="body">
        <ui:include src="/app/header.xhtml"/>

        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-lg-offset-2 col-md-offset-2">
                    <form jsf:id="form" enctype="multipart/form-data" jsf:prependId="false">
                        <fieldset>
                            <legend>Dados do Cliente</legend>
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group #{!nome.valid ? 'has-error' : ''}">
                                        <label jsf:for="nome">Nome Fantasia</label>
                                        <input type="text"
                                               jsf:id="nome"
                                               jsf:binding="#{nome}"
                                               class="form-control"
                                               placeholder="Meu Nome"
                                               jsf:value="#{cadastroBean.cadastro.nome}"
                                               required="required"/>

                                        <h:message for="nome" styleClass="text-danger"/>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group #{!cnpj.valid ? 'has-error' : ''}">
                                        <label jsf:for="cnpj">CNPJ</label>
                                        <input type="text"
                                               jsf:id="cnpj"
                                               jsf:binding="#{cnpj}"
                                               class="form-control"
                                               placeholder="00.000.000/0000-00"
                                               jsf:value="#{cadastroBean.cadastro.cnpj}"
                                               required="required"/>

                                        <h:message for="cnpj" styleClass="text-danger"/>
                                    </div>
                                </div>

                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group #{!razao.valid ? 'has-error' : ''}">
                                        <label jsf:for="razao">Razão Social</label>
                                        <input type="text"
                                               jsf:id="razao"
                                               jsf:binding="#{razao}"
                                               class="form-control"
                                               placeholder="Meu Nome"
                                               jsf:value="#{cadastroBean.cadastro.razaoSocial}"
                                               required="required"/>

                                        <h:message for="razao" styleClass="text-danger"/>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group #{!qtdlojas.valid ? 'has-error' : ''}">
                                        <label jsf:for="qtdlojas">Quantidade de Lojas</label>
                                        <input type="number"
                                               class="form-control"
                                               jsf:id="qtdlojas"
                                               jsf:binding="#{qtdlojas}"
                                               min="1"
                                               placeholder="Nº"
                                               jsf:value="#{cadastroBean.cadastro.quantidadelojas}"
                                               required="required"/>

                                        <h:message for="qtdlojas" styleClass="text-danger"/>
                                    </div>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group">
                                        <label jsf:for="classificacaoabc">Classificação ABC</label>
                                        <h:selectOneMenu id="classificacaoabc" class="form-control" value="#{cadastroBean.cadastro.classificacaoabc}" required="true">
                                            <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                            <f:selectItems value="#{cadastroBean.classificacaoClienteabc}" var ="classificacaoabc"
                                                           itemValue="#{classificacaoabc}" 
                                                           itemLabel="#{classificacaoabc.descricao}"/>
                                        </h:selectOneMenu>
                                        <p:message for="classificacaoabc" />
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group">
                                        <label jsf:for="ambientevendascliente">Ambiente de Vendas</label>
                                        <h:selectOneMenu id="ambientevendascliente" class="form-control" value="#{cadastroBean.cadastro.ambienteVendasCliente}" required="true">
                                            <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                            <f:selectItems value="#{cadastroBean.ambienteVendasCliente}" var ="ambientevendascliente"
                                                           itemValue="#{ambientevendascliente}" 
                                                           itemLabel="#{ambientevendascliente.descricao}"/>
                                        </h:selectOneMenu>
                                        <p:message for="ambientevendascliente" />
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group">
                                        <label jsf:for="categoriacliente">Categoria do Cliente</label>
                                        <h:selectOneMenu id="categoriacliente" class="form-control" value="#{cadastroBean.cadastro.categoriaCliente}" required="true">
                                            <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                            <f:selectItems value="#{cadastroBean.categoriaCliente}" var ="categoriacliente"
                                                           itemValue="#{categoriacliente}" 
                                                           itemLabel="#{categoriacliente.descricao}"/>
                                        </h:selectOneMenu>
                                        <p:message for="ambientevendascliente" />
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group">
                                        <label jsf:for="canalvendascliente">Canal de Vendas</label>
                                        <h:selectOneMenu id="canalvendascliente" class="form-control" value="#{cadastroBean.cadastro.canalVendasCliente}" required="true">
                                            <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                            <f:selectItems value="#{cadastroBean.canalVendasCliente}" var ="canalvendascliente"
                                                           itemValue="#{canalvendascliente}" 
                                                           itemLabel="#{canalvendascliente.descricao}"/>
                                        </h:selectOneMenu>
                                        <p:message for="ambientevendascliente" />
                                    </div>
                                </div>
                            </div>
                        </fieldset>



                        <fieldset>
                            <legend>Endereço</legend>
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group #{!logradouro.valid ? 'has-error' : ''}">
                                        <label jsf:for="logradouro">Logradouro</label>
                                        <input type="text"
                                               class="form-control"
                                               jsf:id="logradouro"
                                               jsf:binding="#{logradouro}"
                                               placeholder="Av. Paulista"
                                               jsf:value="#{cadastroBean.cadastro.logradouro}"
                                               required="required"/>

                                        <h:message for="logradouro" styleClass="text-danger"/>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group #{!numero.valid ? 'has-error' : ''}">
                                        <label jsf:for="numero">Número</label>
                                        <input type="number"
                                               class="form-control"
                                               jsf:id="numero"
                                               jsf:binding="#{numero}"
                                               min="1"
                                               placeholder="Nº"
                                               jsf:value="#{cadastroBean.cadastro.numero}"
                                               required="required"/>

                                        <h:message for="numero" styleClass="text-danger"/>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group #{!complemento.valid ? 'has-error' : ''}">
                                        <label jsf:for="complemento">Complemento</label>
                                        <input type="text"
                                               class="form-control"
                                               jsf:id="complemento"
                                               jsf:binding="#{complemento}"
                                               placeholder="Casa, Apto, Loja"
                                               jsf:value="#{cadastroBean.cadastro.complemento}"
                                               />

                                        <h:message for="complemento" styleClass="text-danger"/>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group #{!bairro.valid ? 'has-error' : ''}">
                                        <label jsf:for="bairro">Bairro</label>
                                        <input type="text"
                                               class="form-control"
                                               jsf:id="bairro"
                                               jsf:binding="#{bairro}"
                                               placeholder="Informe o bairro"
                                               jsf:value="#{cadastroBean.cadastro.bairro}"
                                               required="required"/>

                                        <h:message for="bairro" styleClass="text-danger"/>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group #{!cidade.valid ? 'has-error' : ''}">
                                        <label jsf:for="cidade">Cidade</label>
                                        <input type="text"
                                               class="form-control"
                                               jsf:id="cidade"
                                               jsf:binding="#{cidade}"
                                               placeholder="São Paulo"
                                               jsf:value="#{cadastroBean.cadastro.cidade}"
                                               required="required"/>

                                        <h:message for="cidade" styleClass="text-danger"/>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-3">
                                    <div class="form-group #{!cep.valid ? 'has-error' : ''}">
                                        <label jsf:for="cep">CEP</label>
                                        <p:outputLabel for="cep" />
                                        <p:inputMask id="cep" value="#{cadastroBean.cadastro.cep}" mask="99999-999"/>
                                        <h:message for="cep" styleClass="text-danger"/>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-3">
                                    
                                    <div class="form-group">
                                        <label jsf:for="estado">Estado</label>
                                        <h:selectOneMenu id="estado" class="form-control" value="#{cadastroBean.cadastro.estado}" required="true">
                                            <f:selectItem itemLabel="Selecione..."  noSelectionOption="true"/>
                                            <f:selectItems value="#{cadastroBean.estado}" var ="estado"
                                                           itemValue="#{estado}" 
                                                           itemLabel="#{estado.uf}"/>
                                        </h:selectOneMenu>
                                        <p:message for="ambientevendascliente" />
                                    </div>
                                    
                                    
                                    
                                </div>

                            </div>

                        </fieldset>
                        <fieldset>
                            <legend>Informações Adicionais</legend>
                            <div class="col-lg-12 col-md-12">
                                <label >Ouras Informações</label>
                                <textarea class="form-control" jsf:binding="#{infos}" jsf:value="#{cadastroBean.cadastro.outrasInformacoes}" rows="7"></textarea>
                            </div>
                        </fieldset>
                        <div style="margin-top: 3%">
                            <input type="submit"
                                   class="btn btn-primary"
                                   jsf:action="#{cadastroBean.cadastrar}"
                                   value="Cadastrar"
                                   icon="ui-icon-disk"
                                   />
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <h:outputScript name="bootstrap/3.3.7/js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery.mask.min.js"/>
        <h:outputScript name="js/jquery.maskMoney.min.js"/>
        <h:outputScript name="js/jquery.validate.min.js"/>
        <h:outputScript name="js/additional-methods.min.js"/>
        <h:outputScript name="js/localization/messages_pt_BR.min.js"/>
        <h:outputScript name="js/script.js"/>
    </body>
</html>

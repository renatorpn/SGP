<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>SGP</title>

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/stylesheet.css"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body jsf:id="body">
        <p:messages autoUpdate="true"/>

        <ui:include  src="/app/header.xhtml"/>

        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 ">
                    <h:form id="form" enctype="multipart/form-data" prependId="false">
                        <fieldset>
                            <legend>Relatório: Proposta de Pedido</legend>

                            <p:dataTable emptyMessage="Nenhum item Resgitrado." 
                                         var="produtosSuporte" 
                                         value="#{cadastroBean.produtosSuporte}" 
                                         id="tabelaitens"
                                         widgetVar="produtosSuporte"
                                         rows="10" 
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {PageLinks} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30"
                                         style="align-items:    center"

                                         >
                                <f:facet name="header">
                                    Relação de Produtos
                                    <div style="float:right;padding-top: 5px;">
                                    <p:commandButton id="toggler" type="button" value="Campos do relatório"  icon="ui-icon-circle-triangle-s" />
                                    <p:columnToggler datasource="tabelaitens" trigger="toggler">
                                        <p:ajax event="toggle" listener="#{cadastroBean.onToggle}" />
                                    </p:columnToggler>
                                    
                                    <h:commandLink > Salvar Relatório
                                        
                                   <p:dataExporter type="pdf" target="tabelaitens" fileName="Relatório" />
                                   
                                                                     
                                    </h:commandLink>
                                                  
                                    </div>
                                </f:facet>


                                <p:column style="width: 10%" headerText="Produto" exportable="#{cadastroBean.list[0]}" >
                                    <h:outputText value="#{produtosSuporte.produto.nome}" />
                                </p:column>
                                <p:column style="width: 10%" headerText="Cor" exportable="#{cadastroBean.list[1]}">
                                    <h:outputText value="#{produtosSuporte.produto.cor.descricao}" />
                                </p:column>
                                <p:column style="width: 6%" headerText="Média Venda" exportable="#{cadastroBean.list[2]}">
                                    <h:outputText value="#{produtosSuporte.mediaVendas}" />
                                </p:column>
                                <p:column style="width: 6%" headerText="Média Estoque" exportable="#{cadastroBean.list[3]}">
                                    <h:outputText value="#{produtosSuporte.mediaEstoques}" />
                                </p:column>
                                <p:column style="width: 5%" headerText="Giro" exportable="#{cadastroBean.list[4]}">
                                    <h:outputText value="#{produtosSuporte.mediaGiro}">
                                        <f:convertNumber type="percent" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="width: 8%" headerText="Cobertura(meses)" exportable="#{cadastroBean.list[5]}">
                                    <h:outputText value="#{produtosSuporte.mediaCobertura}" title="meses">
                                        <f:convertNumber pattern="#0.0" />
                                    </h:outputText>
                                </p:column>
                                <p:column style="width: 8%" headerText="Status" exportable="#{cadastroBean.list[6]}">
                                    <h:outputText value="#{produtosSuporte.statusItem}" />
                                </p:column>


                            </p:dataTable>

                        </fieldset>



                    </h:form>


                </div>
            </div>

        </div>





        <h:outputScript name="bootstrap/3.3.7/js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery.mask.min.js"/>
        <h:outputScript name="js/jquery.maskMoney.min.js"/>
        <h:outputScript name="js/jquery.validate.min.js"/>
        <h:outputScript name="js/additional-methods.min.js"/>
        <h:outputScript name="js/localization/messages_pt_BR.min.js"/>
        <h:outputScript name="js/script.js"/>
    </body>
</html>

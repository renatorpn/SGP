<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <head jsf:id="head">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>SGP</title>

        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/stylesheet.css"/>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <h:body id="body">
       <ui:include src="/app/header.xhtml"/>
       <p:growl id="growl" showDetail="true" sticky="true" />
        <p:dataTable emptyMessage="Nenhum Cliente Resgitrado." 
                     var="cadastro" 
                     value="#{cadastroBean.findAll(LoginMB.usuario)}" 
                     style="margin: 100px" 
                     rows="5" 
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15"
                     >
                <f:facet name="header">Lista de Clientes</f:facet>
            <p:column headerText="Nome" sortBy="#{cadastro.nome}">
                <h:outputText value="#{cadastro.nome}" />
            </p:column>

                <p:column headerText="CNPJ" sortBy="#{cadastro.cnpj}">
                    <h:outputText value="#{cadastro.cnpj}" />
            </p:column>

                <p:column headerText="Categoria"  sortBy="#{cadastro.categoriaCliente}">
                    <h:outputText value="#{cadastro.categoriaCliente}" />
            </p:column>

                <p:column headerText="Ambiente" sortBy="#{cadastro.ambienteVendasCliente}">
                    <h:outputText value="#{cadastro.ambienteVendasCliente}" />
            </p:column>

                <p:column headerText="Canal"  sortBy="#{cadastro.canalVendasCliente}">
                    <h:outputText value="#{cadastro.canalVendasCliente}" />
            </p:column>


            <p:column headerText="Estado" sortBy="#{cadastro.estado}">
                <h:outputText value="#{cadastro.estado}" />
            </p:column>

                        
            <p:column headerText="Opção">
                <p:commandButton class="btn-warning" icon="ui-icon-search" value="Info" action="#{cadastroBean.editar(cadastro)}"></p:commandButton>
                <p:commandButton class="btn-warning" icon="ui-icon-search" value="SWOT" action="#{quadroSWOTMB.editar(cadastro)}"></p:commandButton>
            </p:column>
            <f:facet name="footer">
                Total de clientes cadastrados: #{cadastroBean.findAll(LoginMB.usuario).size()}</f:facet>
 
            
        </p:dataTable>


        <h:outputScript name="bootstrap/3.3.7/js/bootstrap.min.js"/>
        <h:outputScript name="js/jquery.mask.min.js"/>
        <h:outputScript name="js/jquery.maskMoney.min.js"/>
        <h:outputScript name="js/jquery.validate.min.js"/>
        <h:outputScript name="js/additional-methods.min.js"/>
        <h:outputScript name="js/localization/messages_pt_BR.min.js"/>
        <h:outputScript name="js/script.js"/>
    </h:body>
</html>
